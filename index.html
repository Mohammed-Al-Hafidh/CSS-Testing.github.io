<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TESTING</title>
    <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
    <div id="main-container">
        <header>
            <h1>ANIMALS FROM ALL OVER THE WORLD</h1>            
        </header>        
        <main>
            <div id="top-div">
                <div id="img01">
                </div>
                <div id="img02">                    
                </div>
                <div id="img03">                    
                </div>
                <div id="img04">                                      
                </div>     
            </div>
            <div id="mid-div">
                <div id="img001">
                </div>
                <div id="img002">                    
                </div>
                <div id="img003">                    
                </div>
            </div>
            <div id="bottom-div">
                <div id="before-form">

                </div>
                <form action="#">
                    <input type="radio" id="sea" name="transforms" value="sea" />
                    <label for="sea">Sea</label>
            
                    <input type="radio" id="desert" name="transforms" value="desert" />
                    <label for="desert">Desert</label>
            
                    <input type="radio" id="sky" name="transforms" value="sky" />
                    <label for="sky">Sky</label>
            
                    <input type="radio" id="jungle" name="transforms" value="jungle" />
                    <label for="jungle">Jungle</label>
            
                    <input type="radio" id="swamp" name="transforms" value="swamp" />
                    <label for="swamp">Swamp</label>
            
                    <input type="radio" id="river" name="transforms" value="river" />
                    <label for="river">River</label>

                    <div id="container">
                        <figure class="cube">
                            <div class="sea"></div>
                            <div class="desert"></div>
                            <div class="sky"></div>
                            <div class="jungle"></div>
                            <div class="swamp"></div>
                            <div class="river"></div>
                        </figure>                        
                    </div>
                </form>     
            </div>            
        </main>
        <footer>
            <p>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px"
                        src="http://jigsaw.w3.org/css-validator/images/vcss"
                        alt="Valid CSS!" />
                </a>
            </p>
        </footer>

    </div>
    
</body>
</html>
